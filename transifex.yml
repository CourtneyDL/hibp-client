# This is a transfiex yml config file for reference - The actual config is held in their app
filters:
  - filter_type: file
    # all supported i18n types: https://docs.transifex.com/formats
    file_format: KEYVALUEJSON
    source_language: en
    source_file: translations/en.json
    # path expression to translation files, must contain <lang> placeholder
    translation_files_expression: 'translations/<lang>.json'
  - filter_type: file
    # all supported i18n types: https://docs.transifex.com/formats
    file_format: KEYVALUEJSON
    source_language: en
    source_file: email-translations/en.json
    # path expression to translation files, must contain <lang> placeholder
    translation_files_expression: 'email-translations/<lang>.json'